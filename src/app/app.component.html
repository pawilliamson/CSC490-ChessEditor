<!--Header for site-->
<h1>Gamer Chess</h1>

<!--Allows for swapping to different pages-->
<div *ngIf="page == 1">
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary" (click)="goHome()">Home</button>
        <button class="btn btn-primary" (click)="goBoard()">Board</button>
    </div>
    <div class="d-flex flex-column" class="d-flex justify-content-center">There will be more menu buttons!</div>
    <app-home></app-home>
</div>
<div *ngIf="page == 2">
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary" (click)="goHome()">Home</button>
        <button class="btn btn-primary" (click)="goBoard()">Board</button>
    </div>
    <div class="d-flex flex-column" class="d-flex justify-content-center">There will be more menu buttons!</div>
    <app-board></app-board>
</div>
<router-outlet></router-outlet>
