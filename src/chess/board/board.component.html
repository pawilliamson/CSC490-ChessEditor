<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<div cdkDropListGroup class="container">
    <button (click)="this.memo()">DOES STUFF</button>

    <button (click)="this.startEditor()">Enter the editor</button>
    <button (click)="this.saveBoard()">Save the current board</button>

    <div id="editorTools" cdkDropList cdkDropList [cdkDropListConnectedTo] = "['chessCell']" cdkDropListGroupOrientation="horizontal" style="visibility: visible;height: 10% !important; width: 10% !important;">
        <app-piece [piece] = "'p'" cdkDragBoundary = ".row" cdkDrag></app-piece>
    </div>
	<button class="btn" (click)="this.memo()">DOES STUFF</button>
	<div class="row" *ngFor="let row of rows">
		<div class="col" *ngFor="let cell of row.cells">
		<div id = "chessCell" class="fill-cell" cdkDropList [cdkDropListConnectedTo] = "['editorTools']" [cdkDropListData]="cell.pieces" (cdkDropListDropped)="cell.drop($event)"  class="{{cell.getStyle()}}">
			<div class="fill" *ngIf="cell.pieces[0]!=''">
			    <app-piece class="fill" style="z-index: 99" cdkDropData="cell.getPieces()" [piece]="cell.getPiece()" cdkDrag [cdkDragData] = "cell"></app-piece>
			</div>
			</div>
		</div>
	</div>
</div>
