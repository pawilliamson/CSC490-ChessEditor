<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


<div  class="container">
<button (click)="this.memo()">
DOES STUFF</button>
<!-- OVER HERE!!! 

So the id is something I used to test if I could get something working
between component. -- If you move this pawn over 'Hello' there is 
a screaming message is printed in the console.

-->
<div id="otherList" cdkDropList [cdkDropListData]="test" [cdkDropListConnectedTo]="['appList']" (cdkDropListDropped)="this.drop($event)">
<app-piece style="display:inline-block;height: 50px; width:50px" [piece]="test[0]" cdkDropData="'p'" cdkDrag></app-piece>
</div>

<button (click)="this.startEditor()">Enter the editor</button>
<button (click)="this.saveBoard()">Save the current board</button>

<div id="editorTools" class="hide">
    <button >Place Pawn</button>
    <input id="colorWhite" type="radio" name="colorRadio" value="white" (click)="this.setNewColor('WHITE')" checked>
    <label>White</label>
    <input id="colorBlack" type="radio" name="colorRadio" value="black">
    <label>Black</label>
</div>
	<button class="btn" (click)="this.memo()">DOES STUFF</button>
	<div  class="row" *ngFor="let row of rows">
		<div class="col" *ngFor="let cell of row.cells">
		<div class="fill" cdkDropList [cdkDropListData]="cell.pieces" (cdkDropListDropped)="cell.drop($event)"  class="{{cell.getStyle()}}">
			
			<div class="fill"*ngIf="cell.pieces[0]!=''">
			<app-piece class="fill" style="z-index: 99" cdkDropData="cell.getPieces()" [piece]="cell.getPiece()" cdkDrag></app-piece>
			</div>
			</div>
		</div>
	</div>
</div>
